<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Galery</title>
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <script defer src="script.js"></script>
</head>
<body>
<header>
  <div class="header-left">
    <img class="favicon" src="assets/icons/logo.png">
    <h1 class="title">Image Galery</h1>
  </div>
  <form class="header-right">
    <input id="search-input" type="text" placeholder="Search...">
  </form>
</header>
<main>
  <div class="image-box">
    <img class="image" src="assets/images/kartinka.jpg">
    <img class="image" src="assets/images/kartinka.jpg">
    <img class="image" src="assets/images/kartinka.jpg">
    <img class="image" src="assets/images/kartinka.jpg">
  </div>
</main>
<footer>
  <img class="rss-logo" src="assets/icons/rss.svg">
  <p class="year">2023</p>
  <img class="gh-logo" src="assets/icons/gh.svg">
</footer>
</body>
