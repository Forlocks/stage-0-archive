<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Image Galery</title>
  <link rel="icon" href="assets/icons/favicon.png">
  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="stylesheet" href="styles/adaptive.css">
  <script defer src="script.js"></script>
</head>
<body>
  <header>
    <div class="header-left">
      <img class="favicon" src="assets/icons/logo.png">
      <h1 class="title">Image Galery</h1>
    </div>
    <div class="header-right">
      <input id="search-input" type="text" placeholder="Search..." autocomplete="off" autofocus>
      <img id="delete-button" src="assets/icons/cross.png">
      <img id="search-button" src="assets/icons/loupe.png">
    </div>
  </header>
  <main>
    <div class="image-box">
      <img class="image">
      <img class="image">
      <img class="image">
      <img class="image">
    </div>
    <img id="error-icon" src="assets/icons/error.png">
    <p class="error">No data was found for your request or the limit on the number of requests has been exceeded</p>
  </main>
  <footer>
    <a href="https://rs.school/js/"><img class="rss-logo" src="assets/icons/rss.svg"></a>
    <p class="year">2023</p>
    <a href="https://github.com/Forlocks"><img class="gh-logo" src="assets/icons/gh.svg"></a>
  </footer>
</body>
